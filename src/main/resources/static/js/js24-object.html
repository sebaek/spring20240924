<script>
  // 객체 : 속성과 기능이 있는 타입

  // 속성(property)
  let a = 3; // number
  let b = "hi"; // string
  let c = {name: "son", age: 33, address: "seoul"};

  console.log(a)
  console.log(b)
  console.log(c)

  // 각 속성 탐색
  console.log(c.name)
  console.log(c.age)
  console.log(c.address)

  console.log(c["name"])
  console.log(c['age'])
  console.log(c[`address`])
