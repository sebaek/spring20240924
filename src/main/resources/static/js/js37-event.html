<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn1">
    버튼1
</button>
<button id="btn2">
    버튼2
</button>
<ul id="list1"></ul>

<script>
  let a = document.querySelector("#btn1");
  a.addEventListener("click", function () {
    let l = document.querySelector("#list1");
    let i = document.createElement("li");
    i.innerHTML = "홀";
    l.append(i);
  });
  // 두번째 버튼 클릭시 ul 에 <li>짝</li> 가 마지막에 추가되도록 코드 작성
  document.querySelector("#btn2")
    .addEventListener("click", function () {
      let i = document.createElement("li");
      i.innerHTML = "짝";
      document.querySelector("#list1").append(i);
    });
</script>
</body>
</html>
