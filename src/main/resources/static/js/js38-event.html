<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1">
<button id="btn1">
    +
</button>

<button id="btn2">
    -
</button>

<div>
    <ul id="list1"></ul>
</div>
<script>
  document.querySelector("#btn1")
    .addEventListener("click", function () {
      let v = document.querySelector("#input1").value;
      let li = document.createElement("li");
      li.innerText = v;

      document.querySelector("#list1").append(li);

      document.querySelector("#input1").value = "";
      document.querySelector("#input1").focus();
    });

  document.querySelector("#btn2")
    .addEventListener("click", function () {
      document.querySelector("#list1 > li:last-child").remove();
    });
</script>
</body>
</html>
