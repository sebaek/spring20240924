<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // for, for of

  // forEach : 배열의 모든 아이템 탐색
  let a = [3, 1, 4, 1, 5, 9, 2];

  console.log("for ###########")
  for (let i = 0; i < a.length; i++) {
    console.log(a[i]);
  }

  console.log("for of ########")
  for (let item of a) {
    console.log(item);
  }

  console.log("forEach #######")
  a.forEach((e) => {
    console.log(e)
  })

  // 연습
  let b = ["son", "lee", "faker", "kim"];
  // forEach 메소드 사용해서 모든 아이템 출력
  b.forEach((v) => {
    console.log(v)
  })

  console.log("for ##########")
  for (let i = 0; i < b.length; i++) {
    console.log(i, b[i]);
  }

  console.log("forEach ######")
  b.forEach((v, i) => {
    console.log(i, v);
  });

  // 연습
  let c = ["kim", "lee", "choi", "son"]
  // 아래와 같은 출력 코드 작성
  // 1 kim
  // 2 lee
  // 3 choi
  // 4 son
</script>
</body>
</html>
