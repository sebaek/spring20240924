<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // for, for of

  // forEach : 배열의 모든 아이템 탐색
  let a = [3, 1, 4, 1, 5, 9, 2];

  console.log("for ###########")
  for (let i = 0; i < a.length; i++) {
    console.log(a[i]);
  }

  console.log("for of ########")
  for (let item of a) {
    console.log(item);
  }

  console.log("forEach #######")
  a.forEach((e) => {
    console.log(e)
  })

  // 연습
  let b = ["son", "lee", "faker", "kim"];
  
</script>
</body>
</html>
