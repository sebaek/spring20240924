<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--button#btn$*5-->
<button id="btn1">button1</button>
<button id="btn2">button2</button>
<button id="btn3" onclick="console.log(`세번째 버튼 클릭됨`)">button3</button>
<button id="btn4">button4</button>
<button id="btn5">button5</button>

<hr>
<!--div*5>input#input$-->
<div>
    <input type="text" id="input1">
</div>
<div>
    <input type="text" id="input2">
</div>
<div>
    <input type="text" id="input3">
</div>
<div>
    <input type="text" id="input4">
</div>
<div>
    <input type="text" id="input5">
</div>

<script>
  // event listener 정의
  // addEventListener
  document.querySelector("#btn1")
    .addEventListener("click", () => {
      console.log("첫번째 버튼 클릭됨");
    })
  // onclick (property)
  document.querySelector("#btn2").onclick = () => {
    console.log("두번째 버튼 클릭됨");
  }

  // onclick (attribute)


  // 연습
  // input1 에 keyup 이벤트 발생시 input에 입력된 값을 console에 출력
  // addEventListener

  // input2 에 keyup 이벤트 발생시 input에 입력된 값을 console에 출력
  // onkeyup property

  // input3 에 keyup 이벤트 발생시 input에 입력된 값을 console에 출력
  // onkeyup attribute


</script>
</body>
</html>
